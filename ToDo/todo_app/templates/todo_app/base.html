{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %} To Do {% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

	<div class="container-outside">
		
		<div class="container">

			<div class="header">
				<h3>To Do List</h3>
			</div>

			<div class="todo-list">
				{% block content %}
				{% endblock %}
			</div>
		</div>

	</div>
</body>
</html>
