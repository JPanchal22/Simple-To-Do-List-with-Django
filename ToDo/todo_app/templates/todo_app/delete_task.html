{% extends 'todo_app/base.html' %}
{% load static %}

{% block title %} To Do | Delete Task {% endblock %}

{% block content %}

	<div class="delete-task-header">
		<h3>Delete Task</h3>
	</div>

	<div class="delete-task-confirmation">
		<p>Do you really want to delete the task "{{task}}"?</p>
	</div>

	<div class="delete-task">

		<form method="POST" action="">
			{% csrf_token %}
			<input type="submit" value="Yes" name="yes">
		</form>

		<a href="{% url 'list' %}"><button>No</button></a>

	</div>

{% endblock %}
